{{ define "main" }}
<div class="sectionList montserrat">
	<ul>
		{{ $pages := where site.RegularPages "Section" "links" }}
		{{ $paginator := .Paginate $pages }}

		{{ range $paginator.Pages }}
			<li>
				<a href="{{ .Params.redirect_url }}" target="_blank">{{ .LinkTitle }}</a>
			</li>
		{{ end }}
	</ul>
</div>
{{ end }}
