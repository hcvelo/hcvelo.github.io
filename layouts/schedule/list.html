{{ define "main" }}
<div class="montserrat">
	<div id="scheduleContainer">
		{{ $pages := where site.RegularPages "Section" "schedule" }}
		{{ $paginator := .Paginate $pages }}

		{{ range $paginator.Pages }}
		<a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
		<p>{{ .Params.Day }}, {{ .Params.Time }}</p>
		{{ end }}
	</div>
</div>
{{ end }}
